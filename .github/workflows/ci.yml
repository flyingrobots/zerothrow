name: CI

on:
  push:
    branches: [ 'fix/**', 'main' ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies  
      run: npm ci --workspaces --include-workspace-root --force

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: |
        # Ensure rollup deps are installed for the build
        cd packages/core && npm ci && cd ../..
        npm run build

    - name: Check types
      run: npx tsc --noEmit

  test-matrix:
    name: Tests (${{ matrix.os }} / Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['18.x', '20.x']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: Install dependencies  
      run: npm ci --workspaces --include-workspace-root --force

    - name: Run unit tests
      run: |
        # Ensure rollup deps are installed for the test build
        cd packages/core && npm ci && cd ../..
        npm test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-node${{ matrix.node }}
        path: |
          coverage/
          test-results/

