  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [quality-checks, test-matrix]
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies  
      run: npm ci --workspaces --include-workspace-root --force

    - name: Run tests with coverage
      run: |
        # Ensure rollup deps are installed for the test build
        cd packages/core && npm ci && cd ../..
        npm test

    - name: Check coverage thresholds
      run: npx tsx scripts/ci/coverage-check.ts --threshold 90

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: unittests
        fail_ci_if_error: false

  all-checks-pass:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [
      quality-checks, 
      test-matrix, 
      # integration-tests, 
      coverage
      ]
    if: always()

    steps:
    - name: Check CI results
      run: |
        echo "üìä CI Results Summary:"
        echo "======================"
        
        [ "${{ needs.quality-checks.result }}" == "success" ] && echo "‚úÖ Quality Checks:     PASSED" || echo "‚ùå Quality Checks:     FAILED"
        [ "${{ needs.test-matrix.result }}" == "success" ] && echo "‚úÖ Test Matrix:        PASSED" || echo "‚ùå Test Matrix:        FAILED"
        # [ "${{ needs.integration-tests.result }}" == "success" ] && echo "‚úÖ Integration Tests:  PASSED" || echo "‚ùå Integration Tests:  FAILED"
        [ "${{ needs.coverage.result }}" == "success" ] && echo "‚úÖ Coverage:           PASSED" || echo "‚ùå Coverage:           FAILED"
        
        echo "======================"
        
        if [ "${{ needs.quality-checks.result }}" != "success" ] || \
           [ "${{ needs.test-matrix.result }}" != "success" ] || \
          #  [ "${{ needs.integration-tests.result }}" != "success" ] || \
           [ "${{ needs.coverage.result }}" != "success" ]; then
          echo "‚ùå CI Failed"
          exit 1
        fi
        
        echo "‚úÖ All CI checks passed!"